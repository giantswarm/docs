version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version
      - run: gem install sass
      - run: make build
      - run: ./architect build

      # Just a little smoke test. Starts the production container and checks
      # for some expected output.
      - run:
          name: Run container as a test
          command: |
            docker run -d --name docs -p 80:80 quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1
            CURL_OUTPUT=$(curl --no-buffer -s http://localhost:80)
            echo $CURL_OUTPUT | grep --quiet "Giant Swarm"
            docker kill docs
      
      - run:
          name: Linkcheck
          command: make linkcheck

      - deploy:
          command: |
            echo "Deploy only if '${CIRCLE_BRANCH}' == 'master'"
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./architect deploy
            fi
