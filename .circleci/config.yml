version: 2.1

orbs:
  architect: giantswarm/architect@4.35.5

jobs:
  container-test:
    executor: architect/architect
    environment:
      DOCKER_BUILDKIT: "1"

    steps:
      - run:
          name: Launch container for tests
          command: |
            IMAGE_TAG=$(cat .docker_image_tag)
            echo "IMAGE_TAG: $IMAGE_TAG"
            docker run -d --rm --name docs -p 8080:8080 gsoci.azureocr.io/giantswarm/docs:$IMAGE_TAG

            CURL_OUTPUT=$(docker run --link docs quay.io/giantswarm/curl:7.81.0 curl --no-buffer http://docs:8080)
            echo $CURL_OUTPUT | grep -q "Giant Swarm"

workflows:
  build-workflow:
    jobs:
      - architect/push-to-registries:
          name: push-to-registries
          context: architect
          filters:
            tags:
              only: /^v.*/

      - container-test:
          requires:
            - push-to-registries

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: giantswarm-operations-platform-catalog
          app_catalog_test: giantswarm-operations-platform-test-catalog
          chart: docs-app
          requires:
            - container-test
          filters:
            tags:
              only: /^v.*/
