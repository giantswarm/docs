version: 2.1

orbs:
  architect: giantswarm/architect@4.35.5

workflows:
  build-workflow:
    jobs:
      - architect/push-to-registries:
          name: push-to-registries
          context: architect
          push-to-aliyun: false
          push-to-docker: false
          filters:
            tags:
              only: /^v.*/
          steps:
            - run:
                name: Launch container for tests
                command: |
                  echo "DOCKER_IMAGE_TAG: $DOCKER_IMAGE_TAG"
                  docker run -d --rm --name docs -p 8080:8080 gsoci.azureocr.io/giantswarm/docs:$DOCKER_IMAGE_TAG

                  CURL_OUTPUT=$(docker run --link docs quay.io/giantswarm/curl:7.81.0 curl --no-buffer http://docs:8080)
                  echo $CURL_OUTPUT | grep -q "Giant Swarm"

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: giantswarm-operations-platform-catalog
          app_catalog_test: giantswarm-operations-platform-test-catalog
          chart: docs-app
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/
