# TODO: remove this Ingress, as it's only needed for the staging deployment.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-giantswarm
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: docs-staging.c68pn.k8s.gollum.westeurope.azure.gigantic.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: {{ .Values.name }}
              servicePort: 8080
  tls:
    - hosts:
      - docs-staging.c68pn.k8s.gollum.westeurope.azure.gigantic.io
      secretName: {{ .Values.name }}