apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: content
  labels:
    app: {{ .Values.name }}
    component: content
spec:
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
      name: content
      labels:
        app: {{ .Values.name }}
        component: content
    spec:
      containers:
        - image: quay.io/giantswarm/{{ .Values.name }}:latest
          name: content
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 0.2
              memory: 10M
            limits:
              cpu: 0.5
              memory: 20M
