    <style>
      h2, h3, h4, h5 {
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 10px;
        color: rgb(51, 51, 51);
      }
      h2 {
        font-size: 28px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgb(221, 221, 221);
      }
      h3 {
        font-size: 24px;
      }
      table, thead, td, tr, th{
        border: 2px solid rgb(221, 221, 221);
        padding: 5px;
      }
      table {
        margin-bottom: 20px;
        margin-top: 20px;
      }
      #APITableOfContents {
        font-size: 14px;
        border: 1px solid #ddd;
        padding: 10px 0px 10px 0px;
      }
      #APITableOfContents ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #APITableOfContents li a {
        margin: 0;
        padding: 5px 14px 5px 18px;
        line-height: 23px;
        display: block;
        border-left: 2px solid #fff;
      }
      #APITableOfContents li a:hover {
        background-color: #eee;
        border-left-color: #234a61;
        text-decoration: none;
      }
      #APITableOfContents ul > ul {
        padding-left: 10px;
      }
      nav#APITableOfContents > ul > li > a {
        font-weight: bold;
      } 
    </style>
  </head>
  <body data-spy="scroll" data-target="#TableOfContents">
    {{ partial "google_tag_manager.html" . }}
    {{ partial "topnav.html" . }}

    <section id="main">
      <div class="container">
