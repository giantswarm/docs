template_path: ./chart.template

# List of repositories containing Cluster Apps.
source_repositories:
  - url: https://github.com/giantswarm/cluster
    organization: giantswarm
    introduction: |
      The `cluster` chart is the main entry point for the Giant Swarm platform. It is the first app that is installed on a new cluster. It is responsible for setting up the basic infrastructure and installing the necessary components to make the cluster operational.
    name: cluster
    commit_reference: v0.7.0
  - url: https://github.com/giantswarm/cluster-aws
    organization: giantswarm
    introduction: |
      The `cluster-aws` chart templates all the AWS infrastructure resources that are necessary to create a Cluster API cluster.
    name: cluster-aws
    commit_reference: v0.60.1
  - url: https://github.com/giantswarm/cluster-eks
    organization: giantswarm
    introduction: |
      The `cluster-eks` chart templates all the AWS infrastructure resources that are necessary to create a Cluster API EKS cluster.
    name: cluster-eks
    commit_reference: v0.12.0
  - url: https://github.com/giantswarm/cluster-azure
    organization: giantswarm
    introduction: |
      The `cluster-azure` chart templates all the Azure infrastructure resources that are necessary to create a Cluster API Azure cluster.
    name: cluster-azure
    commit_reference: v0.0.35
  - url: https://github.com/giantswarm/cluster-vsphere
    organization: giantswarm
    introduction: |
      The `cluster-vsphere` chart templates all the VMware infrastructure resources that are necessary to create a Cluster API vSphere cluster.
    name: cluster-vsphere
    commit_reference: v0.9.8
  - url: https://github.com/giantswarm/cluster-cloud-director
    organization: giantswarm
    introduction: |
      The `cluster-cloud-director` chart templates all the VMware infrastructure resources that are necessary to create a Cluster API VCD cluster.
    name: cluster-cloud-director
    commit_reference: v0.14.2
  - url: https://github.com/giantswarm/default-apps-eks
    organization: giantswarm
    introduction: |
      The `default-apps-eks` chart templates all the standard apps deployed to AWS EKS clusters, like External DNS and CoreDNS.
    name: default-apps-eks
    commit_reference: v0.5.1
