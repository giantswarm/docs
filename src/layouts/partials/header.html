<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }} &#8211; Giant Swarm Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ .Description }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="https://s.giantswarm.io/brand/1/favicon32.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://s.giantswarm.io/brand/1/favicon32.ico">
    <link rel="icon" sizes="152x152" href="https://s.giantswarm.io/brand/1/icon_152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://s.giantswarm.io/brand/1/icon_152x152.png">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="twitter:site" content="@giantswarm">
    <meta name="twitter:creator" content="@giantswarm">
    <meta name="twitter:domain" content="giantswarm.io">
    {{- if eq .Params.search false }}
    <meta name="robots" content="noindex,follow">
    {{- else }}
    <meta name="robots" content="index,follow">
    {{- end }}
    {{ with (getenv "HUGO_DOCS_VERSION") -}}
    <meta name="version" content="{{ . }}">
    {{ end -}}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {{ partial "styles" . }}
    <script>
      window.GiantSwarmGoogleAnalyticsAccount = 'UA-52901087-2';
      window.GiantSwarmHubspotAccount = '430224';
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@inkeep/cxkit-js@0.5/dist/embed.js"
      type="module"
      defer
    ></script>
  </head>
  <body data-spy="scroll" data-target="#TableOfContents" class="{{if .IsPage}}{{ replace .RelPermalink "/" "_" }}{{end}}">
    <div id="header">
      <template shadowrootmode="open">
        {{ partial "gs_header_styles" }}
        {{ partial "gs_header" }}
      </template>
    </div>
    <div id="wrapper">
    <section id="main">
      <div class="container">
