<h1 id="title">{{ .Title }}</h1>
{{- with .Description }}
<p class="intro">{{ . }}</p>
{{- end }}

<ul class="changelog">
    {{- range .Paginator.Pages }}
    <li class="changelog">
        {{ partial "changes/meta" . }}
        {{- with .Content }}
        <div class="content">{{ . }}</div>
        {{- end }}
    </li>
    {{ end }}
</ul>

{{ partial "pagination" . }}
