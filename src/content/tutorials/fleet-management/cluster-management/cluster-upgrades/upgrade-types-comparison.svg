<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="patchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="minorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="majorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Cluster Upgrade Types Comparison
  </text>

  <!-- Patch Upgrade Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="280" height="450" rx="10" fill="url(#patchGradient)" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      PATCH UPGRADE
    </text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (x.x.PATCH)
    </text>

    <!-- Automation badge -->
    <rect x="20" y="80" width="240" height="30" rx="15" fill="rgba(255,255,255,0.9)"/>
    <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
      ✓ AUTOMATICALLY APPLIED
    </text>

    <!-- Content -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Purpose:</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">• Bug fixes</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• Stability improvements</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">• Security patches</text>

    <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Characteristics:</text>
    <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">• Low risk</text>
    <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">• Minimal changes</text>
    <text x="20" y="300" font-family="Arial, sans-serif" font-size="12" fill="white">• Maintenance window</text>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Can skip versions</text>

    <text x="20" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Examples:</text>
    <text x="20" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">• v25.0.0 → v25.0.1</text>
    <text x="20" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">• v25.0.1 → v25.0.3</text>

    <!-- Risk indicator -->
    <circle cx="250" cy="420" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">LOW</text>
  </g>

  <!-- Minor Upgrade Section -->
  <g transform="translate(360, 80)">
    <rect x="0" y="0" width="280" height="450" rx="10" fill="url(#minorGradient)" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      MINOR UPGRADE
    </text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (x.MINOR.x)
    </text>

    <!-- Automation badge -->
    <rect x="20" y="80" width="240" height="30" rx="15" fill="rgba(255,255,255,0.9)"/>
    <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
      ✓ AUTOMATICALLY APPLIED
    </text>

    <!-- Content -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Purpose:</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">• Non-disruptive features</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• Component updates</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">• Performance improvements</text>

    <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Characteristics:</text>
    <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">• Medium risk</text>
    <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">• Feature additions</text>
    <text x="20" y="300" font-family="Arial, sans-serif" font-size="12" fill="white">• Maintenance window</text>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Can skip versions</text>

    <text x="20" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Examples:</text>
    <text x="20" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">• v25.0.0 → v25.1.0</text>
    <text x="20" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">• v25.1.0 → v25.3.0</text>

    <!-- Risk indicator -->
    <circle cx="250" cy="420" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">MED</text>
  </g>

  <!-- Major Upgrade Section -->
  <g transform="translate(670, 80)">
    <rect x="0" y="0" width="280" height="450" rx="10" fill="url(#majorGradient)" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      MAJOR UPGRADE
    </text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (MAJOR.x.x)
    </text>

    <!-- Manual badge -->
    <rect x="20" y="80" width="240" height="30" rx="15" fill="rgba(255,255,255,0.9)"/>
    <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">
      ⚠ MANUAL UPGRADE REQUIRED
    </text>

    <!-- Content -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Purpose:</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">• New Kubernetes versions</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• Major component updates</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">• Significant new features</text>

    <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Characteristics:</text>
    <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">• Higher risk</text>
    <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">• Breaking changes possible</text>
    <text x="20" y="300" font-family="Arial, sans-serif" font-size="12" fill="white">• Scheduled upgrade</text>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Sequential only</text>

    <text x="20" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Examples:</text>
    <text x="20" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">• v25.x.x → v26.x.x</text>
    <text x="20" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">• v26.x.x → v27.x.x</text>

    <!-- Risk indicator -->
    <circle cx="250" cy="420" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F44336">HIGH</text>
  </g>

  <!-- Bottom note -->
  <text x="500" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Note: Major versions cannot be skipped (e.g., v32 → v34 is not allowed, must go v32 → v33 → v34)
  </text>
</svg>
