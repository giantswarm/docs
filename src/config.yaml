baseurl: https://docs.giantswarm.io
languageCode: en
title: Giant Swarm Documentation
pluralizeListTitles: false
rssLimit: 50
enableGitInfo: true

markup:
  defaultMarkdownHandler: goldmark
  tableOfContents:
    endLevel: 3
    startLevel: 2

  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    style: solarized-dark
    guessSyntax: false
    tabWidth: 4
    lineNos: false

menu:
  # main is our Vintage menu
  main:
  - identifier: platform-overview
    name: Platform Overview
    url: /vintage/platform-overview/
    weight: 10
  - identifier: getting-started
    name: Getting started
    url: /vintage/getting-started/
    weight: 20
  - identifier: advanced
    name: Advanced
    url: /vintage/advanced/
    weight: 30
  - identifier: use-the-api
    name: Use the API
    url: /vintage/use-the-api/
    weight: 40


