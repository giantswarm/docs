name: Vale
on:
  - pull_request

jobs:
  vale:
    name: vale
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          files: src/content
          vale_flags: "--config=./.vale.ini --glob='!{src/content/vintage/**,src/content/changes/**}'"
          fail_on_error: true

      - name: Debugging
        run: |
          pwd
          ls -la
