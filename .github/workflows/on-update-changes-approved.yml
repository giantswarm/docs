name: Merge Update Changes and Releases PR

on:
  pull_request_review:
    types:
      - submitted
    branches:
      - "automated-update-for-changes"

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Find that the PR has been approved
        if: github.event.review.state == 'approved'
        run: echo "PR approved!"
      - name: Merge PR
        uses: KeisukeYamashita/auto-pull-request-merge@v1
        with:
          checkStatus: true
          comment: "Autoamtically merged after approval"
          failStep: true
          strategy: squash
          intervalSeconds: 2
          timeoutSeconds: 60
          token: ${{ secrets.TOKEN }}
