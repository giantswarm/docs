name: Merge Update Changes and Releases PR

on:
  pull_request_review:
    types:
      - submitted

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    steps:

      - name: Merge PR
        if: github.event.review.state == 'approved' && contains('automated-update-for-changes', github.ref)
        uses: KeisukeYamashita/auto-pull-request-merge@v1.0.1
        with:
          checkStatus: true
          comment: "Automatic merge after approval"
          failStep: true
          strategy: "squash"
          intervalSeconds: 2
          timeoutSeconds: 60
          token: ${{ secrets.TOKEN }}
