name: Create Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: zendesk/action-create-release@v1
        with:
          tag_schema: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
