name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 50 # need some commits to find ref 'master'

      - name: Validate front matter
        run: |
          pip3 install colored
          git diff --name-only ${GITHUB_BASE_REF} | python3 scripts/validate-front-matter/script.py

