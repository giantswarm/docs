name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Echo ref
        run: echo $GITHUB_REF

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 50 # need some commits to find ref 'master'

      - name: List changed files
        run: git --no-pager diff master

      - name: Install dependencies
        run: pip3 install colored
      
      - name: Validate front matter
        run: git diff --name-only master | python3 scripts/validate-front-matter/script.py
