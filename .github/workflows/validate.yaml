name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get Pull Request information
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Install dependencies
        if: success()
        run: pip3 install colored
      
      - name: Validate front matter for changed files
        if: success()
        run: |
          URL=$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/pulls/${{ steps.findPr.outputs.pr }}/files
          echo $URL
          curl -sS $URL | jq -r .[].filename | python3 scripts/validate-front-matter/script.py
