name: Validate
on:
  push:
    branches-ignore:
      - master
jobs:
  front-matter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get pull request information
        uses: jwalton/gh-find-current-pr@6025da8f655f241d580c1b3a07f2f0a781349ed8 # v1.1.0
        id: findPr

      - name: Install dependencies
        if: success()
        run: pip3 install colored
            
      - name: Get list of changed files
        id: fileList
        if: success()
        env:
          URL: https://api.github.com/repos/${{ github.repository }}/pulls/${{ steps.findPr.outputs.pr }}/files
        run: |
          curl --fail -sS $URL | jq -r .[].filename | sort -u > files.txt
          cat files.txt
      
      - name: Validate front matter for changed files
        if: success()
        run: |
          cat files.txt | python3 scripts/validate-front-matter/script.py
      
      - name: Send annotations
        uses: yuzutech/annotations-action@a651a74507fca3f3fd2b0c3fa2e00e549b5ffcce # v0.3.0
        with:
          title: dummy-title
          input: ./annotations.json
