name: Validate
on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**.md'

jobs:
  front-matter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pip3 install colored

      - name: Validate front matter for changed files
        run: |
          git diff --name-only "refs/heads/${GITHUB_BASE_REF}" | python3 scripts/validate-front-matter/script.py
