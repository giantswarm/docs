name: Validate
on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**.md'

jobs:
  front-matter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        if: success()
        run: pip3 install colored

      - name: Validate front matter for changed files
        if: success()
        run: |
          git diff --name-only {{ github.base_ref }} | python3 scripts/validate-front-matter/script.py
