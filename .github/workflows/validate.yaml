name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # need full history to find ref 'master'
      
      - name: Get Pull Request information
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
      
      - run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}

      - name: List changed files
        if: success()
        run: |
          URL=$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/pulls/${{ steps.findPr.outputs.pr }}/files
          echo $URL
          curl -sS $URL | jq -r .

      - name: Install dependencies
        if: success()
        run: pip3 install colored
      
      - name: Validate front matter
        if: success()
        run: git --no-pager diff --name-only master | python3 scripts/validate-front-matter/script.py
