name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Echo ref
        run: echo $GITHUB_REF

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # need full history to find ref 'master'

      - name: List changed files
        run: |
          echo ${{ github.event.issue.number }}
          URL=https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/files
          echo $URL
          curl -sS $URL | jq -r .

      - name: Install dependencies
        run: pip3 install colored
      
      - name: Validate front matter
        run: git --no-pager diff --name-only master | python3 scripts/validate-front-matter/script.py
