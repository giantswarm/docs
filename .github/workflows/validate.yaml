name: Validation
on:
  push:
    branches-ignore:
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get Pull Request information
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Install dependencies
        if: success()
        run: pip3 install colored
      
      - name: Get list of changed files
        id: fileList
        if: success()
        env:
          URL: $GITHUB_API_URL/repos/$GITHUB_REPOSITORY/pulls/${{ steps.findPr.outputs.pr }}/files
        run: |
          curl -sS $URL | jq -r .[].filename > files.txt
          cat files.txt
          echo "::set-output name=files::$(cat files.txt)"
      
      - name: Validate front matter for changed files
        if: success()
        run: |
          echo ${{ steps.fileList.outputs.files }} | python3 scripts/validate-front-matter/script.py
